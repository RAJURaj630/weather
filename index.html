<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .search-section {
            padding: 30px;
            background: white;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .weather-display {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .weather-main {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .weather-info .description {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .weather-info .feels-like {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .temperature {
            text-align: right;
        }
        
        .temp-main {
            font-size: 4rem;
            font-weight: 300;
            line-height: 1;
        }
        
        .weather-icon {
            font-size: 3rem;
            margin-left: 20px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
        }
        
        .detail-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-card .value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .weather-main {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }
            
            .temperature {
                text-align: center;
            }
            
            .temp-main {
                font-size: 3rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get current weather conditions for any location</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="locationInput" placeholder="Enter city name or zip code...">
                <button class="btn btn-primary" onclick="searchWeather()">Search</button>
                <button class="btn btn-secondary" onclick="getCurrentLocation()">Use My Location</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        
        <div id="weatherDisplay" class="weather-display hidden">
            <div class="weather-main">
                <div class="weather-info">
                    <h2 id="locationName"></h2>
                    <div class="description" id="weatherDescription"></div>
                    <div class="feels-like" id="feelsLike"></div>
                </div>
                <div class="temperature">
                    <span class="temp-main" id="temperature"></span>
                    <span class="weather-icon" id="weatherIcon"></span>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="label">Humidity</div>
                    <div class="value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="label">Wind Speed</div>
                    <div class="value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="label">Pressure</div>
                    <div class="value" id="pressure"></div>
                </div>
                <div class="detail-card">
                    <div class="label">Visibility</div>
                    <div class="value" id="visibility"></div>
                </div>
                <div class="detail-card">
                    <div class="label">UV Index</div>
                    <div class="value" id="uvIndex"></div>
                </div>
                <div class="detail-card">
                    <div class="label">Sunrise</div>
                    <div class="value" id="sunrise"></div>
                </div>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        const API_KEY = 'demo_key'; // You'll need to replace this with your OpenWeatherMap API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        // For demo purposes, we'll use mock data when API key is 'demo_key'
        const MOCK_DATA = {
            weather: [{
                main: "Clear",
                description: "clear sky",
                icon: "01d"
            }],
            main: {
                temp: 22,
                feels_like: 24,
                humidity: 65,
                pressure: 1013
            },
            wind: {
                speed: 3.5
            },
            visibility: 10000,
            sys: {
                sunrise: 1691658000,
                sunset: 1691708400
            },
            name: "Mumbai",
            coord: {
                lat: 19.0760,
                lon: 72.8777
            }
        };
        
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('weatherDisplay').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        function showError(message) {
            hideLoading();
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('weatherDisplay').classList.add('hidden');
        }
        
        function getWeatherIcon(iconCode) {
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return iconMap[iconCode] || 'üå§Ô∏è';
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function fetchUVIndex(lat, lon) {
            try {
                if (API_KEY === 'demo_key') {
                    return 5; // Mock UV index
                }
                const response = await fetch(`${BASE_URL}/uvi?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
                const data = await response.json();
                return Math.round(data.value);
            } catch (error) {
                return 'N/A';
            }
        }
        
        function displayWeather(data) {
            hideLoading();
            
            document.getElementById('locationName').textContent = data.name;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].icon);
            
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('sunrise').textContent = formatTime(data.sys.sunrise);
            
            // Fetch UV index
            fetchUVIndex(data.coord.lat, data.coord.lon).then(uvIndex => {
                document.getElementById('uvIndex').textContent = uvIndex;
            });
            
            document.getElementById('weatherDisplay').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        
        async function fetchWeatherByLocation(location) {
            try {
                showLoading();
                
                if (API_KEY === 'demo_key') {
                    // Simulate API delay
                    setTimeout(() => {
                        const mockData = { ...MOCK_DATA };
                        mockData.name = location || 'Demo City';
                        displayWeather(mockData);
                    }, 1500);
                    return;
                }
                
                const response = await fetch(`${BASE_URL}/weather?q=${location}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('Location not found');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                showError(`Error fetching weather data: ${error.message}`);
            }
        }
        
        async function fetchWeatherByCoords(lat, lon) {
            try {
                showLoading();
                
                if (API_KEY === 'demo_key') {
                    // Simulate API delay
                    setTimeout(() => {
                        displayWeather(MOCK_DATA);
                    }, 1500);
                    return;
                }
                
                const response = await fetch(`${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('Weather data not available for your location');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                showError(`Error fetching weather data: ${error.message}`);
            }
        }
        
        function searchWeather() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showError('Please enter a location');
                return;
            }
            fetchWeatherByLocation(location);
        }
        
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }
            
            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    hideLoading();
                    let errorMessage = 'Unable to get your location. ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Location access denied.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:
                            errorMessage += 'An unknown error occurred.';
                            break;
                    }
                    showError(errorMessage);
                }
            );
        }
        
        // Allow Enter key to trigger search
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });
        
        // Load default weather for Mumbai on page load
        window.addEventListener('load', function() {
            fetchWeatherByLocation('Mumbai');
        });
    </script>
</body>
</html>
